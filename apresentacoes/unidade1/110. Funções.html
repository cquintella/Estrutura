er-events:none!important}div#\:\$p>svg>foreignObject>section[data-marpit-advanced-background-split]{width:100%;height:100%}</style></head><body><div class="bespoke-marp-osc"><button data-bespoke-marp-osc="prev" tabindex="-1" title="Previous slide">Previous slide</button><span data-bespoke-marp-osc="page"></span><button data-bespoke-marp-osc="next" tabindex="-1" title="Next slide">Next slide</button><button data-bespoke-marp-osc="fullscreen" tabindex="-1" title="Toggle fullscreen (f)">Toggle fullscreen</button><button data-bespoke-marp-osc="presenter" tabindex="-1" title="Open presenter view (p)">Open presenter view</button></div><div id=":$p"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-background-color="white" data-paginate="true" data-footer="Linguagem de Programação C" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="1" data-marpit-pagination-total="38" style="--background-color:white;--paginate:true;--footer:Linguagem de Programação C;--class:lead;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://www.uva.br/wp-content/themes/uva-theme/dist/images/header_logo.svg&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="70%" height="720" x="30%"><section id="1" data-background-color="white" data-paginate="true" data-footer="Linguagem de Programação C" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="1" data-marpit-pagination-total="38" style="--background-color:white;--paginate:true;--footer:Linguagem de Programação C;--class:lead;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h1 id="fun%C3%A7%C3%B5es">Funções</h1>
<ul>
<li>Professor: Carlos Alvaro Quintella</li>
<li>Revisão: 27/02/2023</li>
</ul>
<footer>Linguagem de Programação C</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-background-color="white" data-paginate="true" data-footer="Linguagem de Programação C" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="1" data-marpit-pagination-total="38" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-background-color="white" data-paginate="true" data-footer="Linguagem de Programação C" data-theme="gaia" data-marpit-pagination="2" data-marpit-pagination-total="38" style="--background-color:white;--paginate:true;--footer:Linguagem de Programação C;--theme:gaia;background-color:white;background-image:none;">
<p>As funções em C são usadas para dividir um programa em pequenos blocos lógicos e reutilizáveis de código, melhorando a legibilidade, e a capacidade de manutenção e organização do código.</p>
<ul>
<li>
<p>Uma função funciona como um subprograma, permitindo reaproveitamento de código e a redução da complexidade do programa.</p>
</li>
<li>
<p>estrutura de uma função em C:</p>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-text">&lt;tipo_retorno&gt; nome_funcao(&lt;lista_de_parametros&gt;) {
    &lt;código&gt;
}
</code></pre>
<footer>Linguagem de Programação C</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-background-color="white" data-paginate="true" data-footer="Linguagem de Programação C" data-theme="gaia" data-marpit-pagination="3" data-marpit-pagination-total="38" style="--background-color:white;--paginate:true;--footer:Linguagem de Programação C;--theme:gaia;background-color:white;background-image:none;">
<p>Imagine que seu problema pode ser dividido em vários pequenos problemas, onde cada um é resolvido por uma função e o resultado final é entregue pelo programa que usa essas funções.</p>
<p>As funções são parte das ferramentas que podemos usar para modularizar o código, deixando ele mais legível, organizado e facilitando que mais de uma pessoa trabalhe no código.</p>
<footer>Linguagem de Programação C</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-background-color="white" data-paginate="true" data-footer="Linguagem de Programação C" data-theme="gaia" data-marpit-pagination="4" data-marpit-pagination-total="38" style="--background-color:white;--paginate:true;--footer:Linguagem de Programação C;--theme:gaia;background-color:white;background-image:none;">
<p>Uma função matemática é uma relação entre um conjunto de entradas (domínio) e um conjunto de saídas (imagem) de tal forma que a cada entrada corresponde exatamente uma saída. As funções matemáticas são frequentemente representadas por uma equação que descreve a relação entre as variáveis.</p>
<p>Declarando um função:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-text">  tipo_de_retorno nome_da_função(&lt;lista de argumentos no formato tipo nome, tipo2 nome2){
    //Bloco de código
    return resultado;
}
</code></pre>
<footer>Linguagem de Programação C</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-background-color="white" data-paginate="true" data-footer="Linguagem de Programação C" data-theme="gaia" data-marpit-pagination="5" data-marpit-pagination-total="38" style="--background-color:white;--paginate:true;--footer:Linguagem de Programação C;--theme:gaia;background-color:white;background-image:none;">
<p>É necessário declarar uma função antes de ser chamada em C porque a linguagem C é compilada, o que significa que o código fonte é transformado em código de máquina executável pelo compilador antes de ser executado. Quando o compilador encontra uma chamada de função em um código fonte, ele precisa saber como a função é definida para gerar o código de máquina apropriado para executá-la corretamente.</p>
<p><strong>Curiosidade</strong>: A menor função que podemos ter em C, é:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c">minhafuncao(){}
</code></pre>
<p>Desnecessário dizer, que essa função não faz nada e não retorna nada.</p>
<footer>Linguagem de Programação C</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-background-color="white" data-paginate="true" data-footer="Linguagem de Programação C" data-theme="gaia" data-marpit-pagination="6" data-marpit-pagination-total="38" style="--background-color:white;--paginate:true;--footer:Linguagem de Programação C;--theme:gaia;background-color:white;background-image:none;">
<p>As entradas que passamos para uma função são recebidas pela função em variáveis que definimos dentro de parenteses, na declaração da função.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>

<span class="hljs-comment">// Definição da função &#x27;adicao&#x27;</span>
<span class="hljs-type">int</span> <span class="hljs-title function_">adicao</span><span class="hljs-params">(<span class="hljs-type">int</span> a, <span class="hljs-type">int</span> b)</span> {
    <span class="hljs-keyword">return</span> a + b;
}

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span> {
    <span class="hljs-type">int</span> x = <span class="hljs-number">5</span>;
    <span class="hljs-type">int</span> y = <span class="hljs-number">7</span>;
    <span class="hljs-type">int</span> resultado = adicao(x, y); <span class="hljs-comment">// Chamada da função &#x27;adicao&#x27;</span>
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;A soma de %d e %d é %d\n&quot;</span>, x, y, resultado);
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
<span class="hljs-string">&#x27;&#x27;&#x27;</span><span class="hljs-string">&#x27; 

Como vemos no código, não é necessário que as variáveis enviadas na chamada da função tenham o mesmo nome que as variáveis declaradas na função, mas ainda assim é preciso que os tipos correnspondam.

---

### return ###

A palavra-chave &quot;return&quot; é usada para encerrar a execução de uma função e retornar um valor para o código que chamou a função.

* Return pode ser usado com um , valor, variável ou expressão.

* É uma boa prática sempre declarar o tipo de retorno de uma função, embora não seja obrigatório. Podemos usar o tipo **void** como retorno caso a função não retorne nenhum valor.
* Caso não seja declarado o tipo do retorno, o C considera que ela retornará um **int**, e por norma retorna o **id** da função chamadora.


````c
// declaração da função que retorna um valor inteiro
int soma(int a, int b) {
  int resultado = a + b;
  return resultado; // retorna o valor da soma
}
</span></code></pre>
<p>O valor que uma função retorna pode e deve ser capturado e tratado de forma pertinente no código.</p>
<footer>Linguagem de Programação C</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-background-color="white" data-paginate="true" data-footer="Linguagem de Programação C" data-theme="gaia" data-marpit-pagination="7" data-marpit-pagination-total="38" style="--background-color:white;--paginate:true;--footer:Linguagem de Programação C;--theme:gaia;background-color:white;background-image:none;">
<h2 id="a-fun%C3%A7%C3%A3o-main">A função main()</h2>
<p>A função main() é uma parte fundamental em qualquer programa em C. Ela é a função responsável por iniciar a execução do programa, e por isso é obrigatória em todo programa escrito nessa linguagem.</p>
<p>Mas note que a função main() não é obrigatória em todos os arquivos de código fonte em C. Isso porque alguns arquivos, como bibliotecas, não precisam ter sua própria função main(). Em vez disso, eles são projetados para serem usados por outros programas, que terão sua própria função main().</p>
<ul>
<li>O C começa a execução do seu programa pela função <strong>main()</strong>.</li>
<li>Todo o <strong>programa</strong> em C precisa ter uma função <strong>main()</strong> para ser executado.</li>
<li>O código fonte de uma bibliotecas não precisam ter a função <strong>main()</strong>, porque ele é feito para ser chamado por um programa que já tem a função main().</li>
</ul>
<blockquote>
<p>Para ver o codigo de retorno da main(), do Linux use o comando do shell: echo $?.</p>
</blockquote>
<footer>Linguagem de Programação C</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-background-color="white" data-paginate="true" data-footer="Linguagem de Programação C" data-theme="gaia" data-marpit-pagination="8" data-marpit-pagination-total="38" style="--background-color:white;--paginate:true;--footer:Linguagem de Programação C;--theme:gaia;background-color:white;background-image:none;">
<h3 id="programas-chamados-com-argumentos">Programas chamados com Argumentos</h3>
<p>Assim como a função main pode retornar dados após sua execução, também permite que dados sejam acrescentados quando chamados o programa. Isso é feito com uso de dois parametros recebidos:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> <span class="hljs-title function_">main</span> <span class="hljs-params">(<span class="hljs-type">int</span> argc, <span class="hljs-type">char</span>** argv[])</span>{
    <span class="hljs-comment">// bloco de código</span>
}
</code></pre>
<ul>
<li>
<p><strong>argc</strong> (contagem de argumentos) é um inteiro que representa o número de argumentos de linha de comando passados para o programa, incluindo o nome do próprio programa.</p>
</li>
<li>
<p><strong>argv</strong> (vetor de argumentos) é um vetor de ponteiros para char que armazena os argumentos de linha de comando na forma de strings. Cada string é um argumento separado e é representado como uma matriz de caracteres terminados por nulo.</p>
</li>
</ul>
<footer>Linguagem de Programação C</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-background-color="white" data-paginate="true" data-footer="Linguagem de Programação C" data-theme="gaia" data-marpit-pagination="9" data-marpit-pagination-total="38" style="--background-color:white;--paginate:true;--footer:Linguagem de Programação C;--theme:gaia;background-color:white;background-image:none;">
<p>No código acima, char** argv significa que <strong>argv</strong> é um ponteiro para um ponteiro de caractere, que é ultima instância uma string, e que cada string representa um argumento separado.</p>
<p>Em outras palavras, <strong>argv[0]</strong> armazena o nome do programa, <strong>argv[1]</strong> armazena o primeiro argumento passado para o programa, argv[2] armazena o segundo argumento e assim por diante.</p>
<p>Na chamada ao programa os argumentos passados por linha de comando devem ser separados por um espaço ou tabulação.</p>
<footer>Linguagem de Programação C</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-background-color="white" data-paginate="true" data-footer="Linguagem de Programação C" data-theme="gaia" data-marpit-pagination="10" data-marpit-pagination-total="38" style="--background-color:white;--paginate:true;--footer:Linguagem de Programação C;--theme:gaia;background-color:white;background-image:none;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdlib.h&gt;</span></span>

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">(<span class="hljs-type">int</span> argc, <span class="hljs-type">char</span> *argv[])</span> {
    <span class="hljs-type">int</span> num1, num2, resultado;
    
    <span class="hljs-keyword">if</span>(argc != <span class="hljs-number">3</span>) {
        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Erro: digite dois numeros na linha de comando\n&quot;</span>);
        <span class="hljs-keyword">return</span> <span class="hljs-number">1</span>;
    }
    
    num1 = atoi(argv[<span class="hljs-number">1</span>]);
    num2 = atoi(argv[<span class="hljs-number">2</span>]);
    resultado = num1 + num2;
    
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;A soma de %d e %d e igual a %d\n&quot;</span>, num1, num2, resultado);
    
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}

</code></pre>
<p>Neste exemplo, a função main() recebe dois parâmetros: argc (o número de argumentos passados) e argv (um array de strings que contém os argumentos passados). Se o número de argumentos não for igual a 3 (o nome do programa e os dois números), o programa exibe uma mensagem de erro e encerra com um código de retorno diferente de zero (que indica um erro). Caso contrário, o programa converte os argumentos em inteiros usando a função atoi(), calcula a soma e imprime o resultado na tela.</p>
<footer>Linguagem de Programação C</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-background-color="white" data-paginate="true" data-footer="Linguagem de Programação C" data-theme="gaia" data-marpit-pagination="11" data-marpit-pagination-total="38" style="--background-color:white;--paginate:true;--footer:Linguagem de Programação C;--theme:gaia;background-color:white;background-image:none;">
<h2 id="passagem-de-par%C3%A2metros-entre-fun%C3%A7%C3%B5es">Passagem de parâmetros entre funções</h2>
<p>Em C, a passagem de parâmetros para funções pode ser feita de duas formas: por valor e por referência.</p>
<h3 id="por-valor">por Valor</h3>
<p>Na passagem por valor, a função recebe uma <strong>cópia do valor</strong> do parâmetro passado. Assim, qualquer modificação feita no parâmetro dentro da função <strong>não</strong> afetará a variável original fora da função. Por exemplo:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c">
<span class="hljs-type">void</span> <span class="hljs-title function_">square</span><span class="hljs-params">(<span class="hljs-type">int</span> x)</span> {
    x = x * x;
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;x: %d\n&quot;</span>,x);
}

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span> {
    <span class="hljs-type">int</span> num = <span class="hljs-number">5</span>;
    square(num);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d&quot;</span>, num); <span class="hljs-comment">// imprime 5</span>
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}

</code></pre>
<footer>Linguagem de Programação C</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-background-color="white" data-paginate="true" data-footer="Linguagem de Programação C" data-theme="gaia" data-marpit-pagination="12" data-marpit-pagination-total="38" style="--background-color:white;--paginate:true;--footer:Linguagem de Programação C;--theme:gaia;background-color:white;background-image:none;">
<h3 id="por-refer%C3%AAncia">por Referência</h3>
<p>Na passagem por referência, a função recebe a &quot;referência&quot; do endereço de memória do parâmetro, dessa forma, qualquer modificação feita no parâmetro dentro da função afetará a variável original fora da função.</p>
<p>Em C, a passagem por referência é feita por meio de ponteiros, usando o conceito de referência simulada. Por exemplo:</p>
<footer>Linguagem de Programação C</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-background-color="white" data-paginate="true" data-footer="Linguagem de Programação C" data-theme="gaia" data-marpit-pagination="13" data-marpit-pagination-total="38" style="--background-color:white;--paginate:true;--footer:Linguagem de Programação C;--theme:gaia;background-color:white;background-image:none;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">void</span> <span class="hljs-title function_">square</span><span class="hljs-params">(<span class="hljs-type">int</span> *x)</span> {  <span class="hljs-comment">// função recebe o endereço da variável em um ponteiro.</span>
    *x = *x * *x; <span class="hljs-comment">// Usamos o modificador * para denotar que estamos trabalhando com o conteúdo apontado pelo ponteiro.</span>
}

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span> {
    <span class="hljs-type">int</span> num = <span class="hljs-number">5</span>;
    square(&amp;num);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d&quot;</span>, num); <span class="hljs-comment">// imprime 25</span>
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}

</code></pre>
<p>Para saber mais sobre ponteiros consulte -&gt; <a href="https://github.com/cquintella/Algoritmos/blob/main/150.%20Ponteiros.md">Ponteiros</a></p>
<footer>Linguagem de Programação C</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-background-color="white" data-paginate="true" data-footer="Linguagem de Programação C" data-theme="gaia" data-marpit-pagination="14" data-marpit-pagination-total="38" style="--background-color:white;--paginate:true;--footer:Linguagem de Programação C;--theme:gaia;background-color:white;background-image:none;">
<h3 id="passando-vetores-como-par%C3%A2metro">Passando vetores como parâmetro</h3>
<p>Para passar um vetor como parâmetro para uma função em C, podemos fazer isso de duas formas: passando um ponteiro para o primeiro elemento do vetor ou passando o vetor completo. A primeira forma é mais comum e deixa mais claro que estamos trabalhando com um array.</p>
<footer>Linguagem de Programação C</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-background-color="white" data-paginate="true" data-footer="Linguagem de Programação C" data-theme="gaia" data-marpit-pagination="15" data-marpit-pagination-total="38" style="--background-color:white;--paginate:true;--footer:Linguagem de Programação C;--theme:gaia;background-color:white;background-image:none;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">void</span> <span class="hljs-title function_">print_array</span><span class="hljs-params">(<span class="hljs-type">int</span> arr[], <span class="hljs-type">int</span> tamanho)</span> {
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; tamanho; i++) {
        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d &quot;</span>, arr[i]);
    }
}

</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">void</span> <span class="hljs-title function_">print_array</span><span class="hljs-params">(<span class="hljs-type">int</span> *arr, <span class="hljs-type">int</span> tamanho)</span> {
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; tamanho; i++) {
        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d &quot;</span>, arr[i]);
    }
}


</code></pre>
<footer>Linguagem de Programação C</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-background-color="white" data-paginate="true" data-footer="Linguagem de Programação C" data-theme="gaia" data-marpit-pagination="16" data-marpit-pagination-total="38" style="--background-color:white;--paginate:true;--footer:Linguagem de Programação C;--theme:gaia;background-color:white;background-image:none;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span> {
    <span class="hljs-type">int</span> arr[] = {<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>};
    <span class="hljs-type">int</span> tamanho = <span class="hljs-keyword">sizeof</span>(arr) / <span class="hljs-keyword">sizeof</span>(arr[<span class="hljs-number">0</span>]);  
    print_array(arr, tamanho);
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}

</code></pre>
<footer>Linguagem de Programação C</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-background-color="white" data-paginate="true" data-footer="Linguagem de Programação C" data-theme="gaia" data-marpit-pagination="17" data-marpit-pagination-total="38" style="--background-color:white;--paginate:true;--footer:Linguagem de Programação C;--theme:gaia;background-color:white;background-image:none;">
<p>A passagem de array como parâmetro em uma função em C envolve a transferência do endereço de memória do primeiro elemento do array para a função. Isso permite que a função acesse e modifique os elementos do array.</p>
<p>Quando um array é passado como parâmetro em C, ele é tratado como um ponteiro para seu primeiro elemento. Isso significa que a função <strong>não recebe uma cópia do array</strong>, mas sim um ponteiro que aponta para o primeiro elemento do array original.</p>
<p>Note que existe a necessidade de passar o tamanho do array junto com o array. Isso porque dentro da função não temos como saber o tamanho do array, uma vez que só temos o temos o endereço inicial e tipo na declaração.</p>
<footer>Linguagem de Programação C</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-background-color="white" data-paginate="true" data-footer="Linguagem de Programação C" data-theme="gaia" data-marpit-pagination="18" data-marpit-pagination-total="38" style="--background-color:white;--paginate:true;--footer:Linguagem de Programação C;--theme:gaia;background-color:white;background-image:none;">
<p>No programa anterior, a linha:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> tamanho = <span class="hljs-keyword">sizeof</span>(arr) / <span class="hljs-keyword">sizeof</span>(arr[<span class="hljs-number">0</span>]);

</code></pre>
<p>foi usada para obter o tamanho do array, mas poderiamos apenas ter passado direto o número de elementos:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> tamanho=<span class="hljs-number">5</span>;

</code></pre>
<footer>Linguagem de Programação C</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-background-color="white" data-paginate="true" data-footer="Linguagem de Programação C" data-theme="gaia" data-marpit-pagination="19" data-marpit-pagination-total="38" style="--background-color:white;--paginate:true;--footer:Linguagem de Programação C;--theme:gaia;background-color:white;background-image:none;">
<p>Como acabamos de ver, os arrays em C são sempre passados para as funções usando uma chamada por referência simulada, isso significa que as funções podem modificar os valores dos elementos dentro dos arrays originais.</p>
<p>Portanto, <strong>tome cuidado ao passar um array como argumento de uma função</strong>, caso você precise manter os valores originalmente armazenados nele após o processamento de seu conteúdo.</p>
<footer>Linguagem de Programação C</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-background-color="white" data-paginate="true" data-footer="Linguagem de Programação C" data-theme="gaia" data-marpit-pagination="20" data-marpit-pagination-total="38" style="--background-color:white;--paginate:true;--footer:Linguagem de Programação C;--theme:gaia;background-color:white;background-image:none;">
<h3 id="passando-strings-como-par%C3%A2metro">Passando strings como parâmetro</h3>
<p>Para passar uma string como parâmetro para uma função em C, podemos fazer isso da mesma forma que passamos um vetor. As strings em C são apenas vetores de caracteres terminados por um caractere nulo ('\0'). Exemplo:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">void</span> <span class="hljs-title function_">printString</span><span class="hljs-params">(<span class="hljs-type">char</span> str[])</span> {
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%s&quot;</span>, str);
}
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">void</span> <span class="hljs-title function_">printString</span><span class="hljs-params">(<span class="hljs-type">char</span> *str)</span> {
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%s&quot;</span>, str);
}
</code></pre>
<p>int main() {<br />
char str[] = &quot;Hello, world!&quot;;<br />
printString(str);<br />
return 0;<br />
}</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>
---

## Algumas funções úteis e mais usadas ##

### Função system() ###

A função **system()** é usada para executar um comando do sistema operacional. Ela recebe uma string que contém o comando a ser executado e retorna um valor inteiro indicando o status de saída do comando.

---

````c
#include &lt;stdio.h&gt;
#include &lt;stdlib.h&gt;

int main() {
    int status;
    status = system(&quot;ls&quot;); // executa o comando &quot;ls&quot;
    if (status != 0) {
        printf(&quot;Erro ao executar o comando\n&quot;);
        exit(1);
    }
    return 0;
}

</code></pre>
<footer>Linguagem de Programação C</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-background-color="white" data-paginate="true" data-footer="Linguagem de Programação C" data-theme="gaia" data-marpit-pagination="21" data-marpit-pagination-total="38" style="--background-color:white;--paginate:true;--footer:Linguagem de Programação C;--theme:gaia;background-color:white;background-image:none;">
<h3 id="fun%C3%A7%C3%A3o-exit">Função exit()</h3>
<p>A função de biblioteca C void exit(int status) encerra o processo de chamada imediatamente. Todos os escritores de arquivo abertos pertencentes ao processo são fechados e todos os filhos do processo são fechados com status 1, e o pai do processo recebe um sinal SIGCHLD.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-text">void exit(int status)
</code></pre>
<footer>Linguagem de Programação C</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-background-color="white" data-paginate="true" data-footer="Linguagem de Programação C" data-theme="gaia" data-marpit-pagination="22" data-marpit-pagination-total="38" style="--background-color:white;--paginate:true;--footer:Linguagem de Programação C;--theme:gaia;background-color:white;background-image:none;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">//Exemplo de uso de função exit</span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdlib.h&gt;</span></span>

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span> <span class="hljs-params">()</span> {
   <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Start of the program....\n&quot;</span>);
   
   <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Exiting the program....\n&quot;</span>);
   <span class="hljs-built_in">exit</span>(<span class="hljs-number">0</span>);

   <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;End of the program....\n&quot;</span>);

   <span class="hljs-keyword">return</span>(<span class="hljs-number">0</span>);
}
</code></pre>
<footer>Linguagem de Programação C</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-marpit-fragments="13" data-background-color="white" data-paginate="true" data-footer="Linguagem de Programação C" data-theme="gaia" data-marpit-pagination="23" data-marpit-pagination-total="38" style="--background-color:white;--paginate:true;--footer:Linguagem de Programação C;--theme:gaia;background-color:white;background-image:none;">
<h3 id="fun%C3%A7%C3%B5es-de-entrada-e-sa%C3%ADda-de-dados">Funções de entrada e saída de dados</h3>
<p>Funções relacionadas a entradas e saídas de dados do C.</p>
<ul>
<li data-marpit-fragment="1">fscanf</li>
<li data-marpit-fragment="2">fgets</li>
<li data-marpit-fragment="3">fopen</li>
<li data-marpit-fragment="4">freopen</li>
<li data-marpit-fragment="5">fdopen</li>
<li data-marpit-fragment="6">fclose</li>
<li data-marpit-fragment="7">fcloseall • fgetpos</li>
<li data-marpit-fragment="8">fseek</li>
<li data-marpit-fragment="9">ftell</li>
<li data-marpit-fragment="10">rewind</li>
<li data-marpit-fragment="11">fprintf</li>
<li data-marpit-fragment="12">fwrite</li>
<li data-marpit-fragment="13">fread</li>
</ul>
<footer>Linguagem de Programação C</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-marpit-fragments="2" data-background-color="white" data-paginate="true" data-footer="Linguagem de Programação C" data-theme="gaia" data-marpit-pagination="24" data-marpit-pagination-total="38" style="--background-color:white;--paginate:true;--footer:Linguagem de Programação C;--theme:gaia;background-color:white;background-image:none;">
<h4 id="fun%C3%A7%C3%A3o-printf">Função printf()</h4>
<p>A função printf() em C é utilizada para imprimir dados na saída padrão, geralmente a tela do terminal. Ela é uma função de biblioteca padrão em C e está declarada no header stdio.h. A sintaxe básica da função printf() é a seguinte:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-text">printf(format, argument1, argument2, ...);
</code></pre>
<ul>
<li data-marpit-fragment="1">O argumento é a string de saída com a formatação, seguida das variáveis.</li>
<li data-marpit-fragment="2">Note que, no caso do printf colocamos as variáveis que serão impressas, e no caso do scanf usamos o endereço da variável.</li>
</ul>
<footer>Linguagem de Programação C</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-background-color="white" data-paginate="true" data-footer="Linguagem de Programação C" data-theme="gaia" data-marpit-pagination="25" data-marpit-pagination-total="38" style="--background-color:white;--paginate:true;--footer:Linguagem de Programação C;--theme:gaia;background-color:white;background-image:none;">
<h3 id="caracteres-especiais">Caracteres especiais</h3>
<p>Alguns caracteres especiais imprimiveis do printf no C:</p>
<p>[/] Escape char<br />
[/0] null<br />
[/n] nova linha<br />
[/b] beep<br />
[\t] tabulação</p>
<footer>Linguagem de Programação C</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-background-color="white" data-paginate="true" data-footer="Linguagem de Programação C" data-theme="gaia" data-marpit-pagination="26" data-marpit-pagination-total="38" style="--background-color:white;--paginate:true;--footer:Linguagem de Programação C;--theme:gaia;background-color:white;background-image:none;">
<h4 id="fun%C3%A7%C3%A3o-scanf">Função scanf()</h4>
<p>A função scanf permite a leitura de dados do teclado ou de um arquivo, ela pode parecer um pouco confusa a primeira vista, mas é bastante poderosa, pois ao mesmo tempo que recebe o dado, já coloca ele no formato correto para ser guardado em uma área de memória. O scanf é usado principalmente para ler valores de entrada do usuário, como números inteiros, valores de ponto flutuante, caracteres e strings.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-text">Sintaxe:

scanf (&lt;formatação&gt;, &amp;&lt;v1&gt;, &amp;v&lt;2&gt;,...&lt;&amp;vn&gt;);
</code></pre>
<footer>Linguagem de Programação C</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-marpit-fragments="4" data-background-color="white" data-paginate="true" data-footer="Linguagem de Programação C" data-theme="gaia" data-marpit-pagination="27" data-marpit-pagination-total="38" style="--background-color:white;--paginate:true;--footer:Linguagem de Programação C;--theme:gaia;background-color:white;background-image:none;">
<ul>
<li data-marpit-fragment="1">O primeiro parâmetro do scanf é a string de formatação, assim como na função printf colocamos aqui a informação de qual será o do dado a ser recebido, podendo colocar multiplus dados separados por vírgula, em caso muitas variáveis.</li>
<li data-marpit-fragment="2">Os demais parâmetros são o endereço de necessário passar o endereço de memória da variável, para que a função possa armazenar o valor lido nessa variável. Isso é feito usando o operador &quot;&amp;&quot; antes do nome da variável.</li>
<li data-marpit-fragment="3">Apesar do scanf poder receber dados de várias variáveis de uma só vez, é uma boa prática usar um scanf para cada leitura.</li>
<li data-marpit-fragment="4">se usarmos [ˆchars] podemos excluir caracteres, por exemplo: %*[^\n] exclui os não numéricos.</li>
</ul>
<footer>Linguagem de Programação C</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-background-color="white" data-paginate="true" data-footer="Linguagem de Programação C" data-theme="gaia" data-marpit-pagination="28" data-marpit-pagination-total="38" style="--background-color:white;--paginate:true;--footer:Linguagem de Programação C;--theme:gaia;background-color:white;background-image:none;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span> {
    <span class="hljs-type">int</span> num;
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Digite um número inteiro: &quot;</span>);
    <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d&quot;</span>, &amp;num);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;O número digitado foi: %d\n&quot;</span>, num);
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer>Linguagem de Programação C</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-background-color="white" data-paginate="true" data-footer="Linguagem de Programação C" data-theme="gaia" data-marpit-pagination="29" data-marpit-pagination-total="38" style="--background-color:white;--paginate:true;--footer:Linguagem de Programação C;--theme:gaia;background-color:white;background-image:none;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c">
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span> {
    <span class="hljs-type">float</span> num;
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Digite um número de ponto flutuante: &quot;</span>);
    <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%f&quot;</span>, &amp;num);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;O número digitado foi: %f\n&quot;</span>, num);
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}

</code></pre>
<footer>Linguagem de Programação C</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-background-color="white" data-paginate="true" data-footer="Linguagem de Programação C" data-theme="gaia" data-marpit-pagination="30" data-marpit-pagination-total="38" style="--background-color:white;--paginate:true;--footer:Linguagem de Programação C;--theme:gaia;background-color:white;background-image:none;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span> {
    <span class="hljs-type">int</span> num1, num2;
    <span class="hljs-type">char</span> op;
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Digite uma expressão matemática no formato &#x27;num1 operador num2&#x27;: &quot;</span>);
    <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d %c %d&quot;</span>, &amp;num1, &amp;op, &amp;num2);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Você digitou: %d %c %d\n&quot;</span>, num1, op, num2);
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}

</code></pre>
<blockquote>
<p>Se usarmos a variável em vez de seu endereço de memória como parâmetro para a função scanf, o resultado pode ser imprevisível e indesejado. Isso ocorre porque a função scanf precisa do endereço de memória da variável para escrever o valor lido pelo usuário.<br />
Sem o endereço de memória correto, a função pode tentar escrever o valor lido em outro local da memória, o que pode causar comportamentos inesperados no programa.</p>
</blockquote>
<footer>Linguagem de Programação C</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-marpit-fragments="9" data-background-color="white" data-paginate="true" data-footer="Linguagem de Programação C" data-theme="gaia" data-marpit-pagination="31" data-marpit-pagination-total="38" style="--background-color:white;--paginate:true;--footer:Linguagem de Programação C;--theme:gaia;background-color:white;background-image:none;">
<h5 id="strings-de-formata%C3%A7%C3%A3o-usadas-em-printf-e-scanf">Strings de formatação usadas em printf e scanf</h5>
<p>strings de formatação mais comuns em C:</p>
<ul>
<li data-marpit-fragment="1">%d: usado para ler ou escrever inteiros com sinal em base decimal.</li>
<li data-marpit-fragment="2">%u: usado para ler ou escrever inteiros sem sinal em base decimal.</li>
<li data-marpit-fragment="3">%f: usado para ler ou escrever números de ponto flutuante em notação decimal.</li>
<li data-marpit-fragment="4">%c: usado para ler ou escrever um caractere.</li>
<li data-marpit-fragment="5">%s: usado para ler ou escrever uma sequência de caracteres (uma string).</li>
<li data-marpit-fragment="6">%p: usado para ler ou escrever um ponteiro (endereço de memória).</li>
<li data-marpit-fragment="7">%x: usado para ler ou escrever inteiros em base hexadecimal.</li>
<li data-marpit-fragment="8">%e: usado para ler ou escrever números de ponto flutuante em notação científica.</li>
<li data-marpit-fragment="9">%ld: usado para ler ou escrever inteiros longos com sinal em base decimal.</li>
</ul>
<footer>Linguagem de Programação C</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-background-color="white" data-paginate="true" data-footer="Linguagem de Programação C" data-theme="gaia" data-marpit-pagination="32" data-marpit-pagination-total="38" style="--background-color:white;--paginate:true;--footer:Linguagem de Programação C;--theme:gaia;background-color:white;background-image:none;">
<h3 id="fun%C3%A7%C3%B5es-de-convers%C3%A3o-de-dados">Funções de conversão de dados</h3>
<p>atoi(): converte uma string em um valor inteiro.</p>
<p>atof(): converte uma string em um valor em ponto flutuante.</p>
<p>atol(): converte uma string em um valor longo inteiro.</p>
<p>strtol(): converte uma string em um valor longo inteiro com tratamento de erros e controle de base numérica.</p>
<p>strtoul(): converte uma string em um valor longo inteiro sem sinal com tratamento de erros e controle de base numérica.</p>
<p>itoa(): converte um valor inteiro em uma string.</p>
<footer>Linguagem de Programação C</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-marpit-fragments="2" data-background-color="white" data-paginate="true" data-footer="Linguagem de Programação C" data-theme="gaia" data-marpit-pagination="33" data-marpit-pagination-total="38" style="--background-color:white;--paginate:true;--footer:Linguagem de Programação C;--theme:gaia;background-color:white;background-image:none;">
<h4 id="atoi">atoi()</h4>
<p>A função atoi em C é usada para converter uma string de caracteres em um número inteiro. O nome atoi é um acrônimo de &quot;ASCII to integer&quot;, pois a função usa a representação ASCII dos dígitos para realizar a conversão.</p>
<p>A função atoi recebe uma string de caracteres como entrada e retorna o valor inteiro correspondente a essa string. Por exemplo:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">char</span> str[] = <span class="hljs-string">&quot;123&quot;</span>;
<span class="hljs-type">int</span> num = atoi(str);

</code></pre>
<ul>
<li data-marpit-fragment="1">A função atoi analisa a string de entrada até que um caractere não numérico seja encontrado e, em seguida, retorna o valor inteiro resultante. Se a string de entrada não contiver nenhum dígito numérico, a função retorna 0.</li>
<li data-marpit-fragment="2">Ela não é considerada uma função segura, pois havendo caracteres não numericos pode tem um comportamento imprevisível.</li>
</ul>
<footer>Linguagem de Programação C</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-background-color="white" data-paginate="true" data-footer="Linguagem de Programação C" data-theme="gaia" data-marpit-pagination="34" data-marpit-pagination-total="38" style="--background-color:white;--paginate:true;--footer:Linguagem de Programação C;--theme:gaia;background-color:white;background-image:none;">
<h2 id="resumo">Resumo</h2>
<p>As funções são utilizadas para dividir o código em blocos lógicos e reutilizáveis, melhorando a organização, manutenção e legibilidade do programa. Elas podem receber argumentos para serem processados internamente e retornar valores como resultado do processamento para a parte do programa que as chamou.<br />
As funções em C precisam ser declaradas antes de serem chamadas, e a palavra-chave &quot;return&quot; é usada para encerrar a execução de uma função e retornar um valor.</p>
<footer>Linguagem de Programação C</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-background-color="white" data-paginate="true" data-footer="Linguagem de Programação C" data-theme="gaia" data-marpit-pagination="35" data-marpit-pagination-total="38" style="--background-color:white;--paginate:true;--footer:Linguagem de Programação C;--theme:gaia;background-color:white;background-image:none;">
<p>A função &quot;main()&quot; é obrigatória em todos os programas em C, pois é responsável por iniciar a execução do programa, mas as bibliotecas não precisam ter sua própria função &quot;main()&quot;.<br />
A função &quot;main()&quot; pode receber dados adicionais quando chamada, utilizando os parâmetros &quot;argc&quot; e &quot;argv&quot;. O &quot;argc&quot; é um inteiro que representa o número de argumentos passados, incluindo o nome do próprio programa, enquanto o &quot;argv&quot; é um array de ponteiros que armazena os argumentos em forma de strings.</p>
<footer>Linguagem de Programação C</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-background-color="white" data-paginate="true" data-footer="Linguagem de Programação C" data-theme="gaia" data-marpit-pagination="36" data-marpit-pagination-total="38" style="--background-color:white;--paginate:true;--footer:Linguagem de Programação C;--theme:gaia;background-color:white;background-image:none;">
<p>a passagem de parâmetros entre funções em C pode ser feita por valor ou por referência. Na passagem por valor, a função recebe uma cópia do valor do parâmetro passado, enquanto na passagem por referência, a função recebe a referência do endereço de memória do parâmetro. Para passar vetores e strings como parâmetros, podemos passar um ponteiro para o primeiro elemento ou o vetor completo.</p>
<footer>Linguagem de Programação C</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-marpit-fragments="4" data-background-color="white" data-paginate="true" data-footer="Linguagem de Programação C" data-theme="gaia" data-marpit-pagination="37" data-marpit-pagination-total="38" style="--background-color:white;--paginate:true;--footer:Linguagem de Programação C;--theme:gaia;background-color:white;background-image:none;">
<p>Foram apresentadas algumas funções úteis e amplamente usadas na linguagem de programação C:</p>
<ul>
<li data-marpit-fragment="1">A função &quot;system()&quot; é utilizada para executar um comando do sistema operacional,</li>
<li data-marpit-fragment="2">enquanto a função &quot;exit()&quot; é usada para encerrar o processo de chamada imediatamente.</li>
<li data-marpit-fragment="3">Foram também apresentadas diversas funções de entrada e saída de dados, como &quot;printf()&quot; e &quot;scanf()&quot;, com suas respectivas strings de formatação mais comuns.</li>
<li data-marpit-fragment="4">Por fim, foram abordadas as funções de conversão de dados, como &quot;atoi()&quot;, que é usada para converter uma string de caracteres em um número inteiro.</li>
</ul>
<footer>Linguagem de Programação C</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-marpit-fragments="4" data-background-color="white" data-paginate="true" data-footer="Linguagem de Programação C" data-theme="gaia" data-marpit-pagination="38" data-marpit-pagination-total="38" style="--background-color:white;--paginate:true;--footer:Linguagem de Programação C;--theme:gaia;background-color:white;background-image:none;">
<h2 id="perguntas">Perguntas</h2>
<ul>
<li data-marpit-fragment="1">Como as funções são úteis para melhorar a organização e legibilidade de um programa em C?</li>
<li data-marpit-fragment="2">O que são parâmetros de uma função?</li>
<li data-marpit-fragment="3">Por que é necessário declarar uma função antes de ser chamada em C?</li>
<li data-marpit-fragment="4">Quais são os dois métodos de passagem de parâmetros em C e como eles diferem?</li>
</ul>
<footer>Linguagem de Programação C</footer>
</section>
